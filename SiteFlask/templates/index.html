<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>VERIFICAR QRCODE</title>
    <style>
        body {
        background-color:#FFFAFA;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-5">VERIFICAR QRCODE</h1>
        <h3 class="text-center mb-5">{{ usuario }}</h3>
        <form action="{{ url_for('verificar') }}" method="post">
            <div class="form-group">
                <label for="texto">QRCODE:</label>
                <input type="text" class="form-control" id="texto" name="texto" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Verificar</button>
        </form>
    </div>
</body>
</html>
